<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#007acc">
  <title>hubot-chat</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Nickname Modal -->
  <div id="nicknameModal" class="modal active">
    <div class="modal-content">
      <h2>Welcome to hubot-chat</h2>
      <p>Enter your nickname to continue:</p>
      <input type="text" id="nicknameInput" placeholder="Your nickname" required autocomplete="off" autofocus>
      <div class="modal-buttons">
        <button id="nicknameBtn">Continue</button>
      </div>
    </div>
  </div>

  <!-- Create Room Modal -->
  <div id="createRoomModal" class="modal">
    <div class="modal-content">
      <h2>Create Room</h2>
      <input type="text" id="roomNameInput" placeholder="Room name" required autocomplete="off">
      <div>
        <label><input type="radio" name="visibility" value="public" checked> Public</label>
        <label><input type="radio" name="visibility" value="private"> Private</label>
      </div>
      <div class="modal-buttons">
        <button id="createRoomSubmitBtn">Create</button>
        <button id="cancelCreateRoomBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Invite Modal -->
  <div id="inviteModal" class="modal">
    <div class="modal-content">
      <h2>Invite Link</h2>
      <p>Single-use invite. Expires in 24 hours.</p>
      <input type="text" id="inviteLinkInput" readonly>
      <div class="modal-buttons">
        <button id="copyInviteBtn">Copy Link</button>
        <button id="closeInviteBtn">Close</button>
      </div>
    </div>
  </div>

  <!-- Direct Message Modal -->
  <div id="dmModal" class="modal">
    <div class="modal-content">
      <h2>Start a direct message</h2>
      <input type="text" id="dmSearchInput" placeholder="Search by nickname" autocomplete="off">
      <div class="dm-results" id="dmResults"></div>
      <div class="modal-buttons">
        <button id="dmCancelBtn">Close</button>
      </div>
    </div>
  </div>

  <!-- Main Chat UI -->
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h1>Rooms</h1>
      </div>
      <div class="rooms-list" id="roomsList">
        <!-- Rooms will be listed here -->
      </div>
      <button class="btn-secondary" id="dmBtn">Direct message</button>
      <button class="btn-new-room" id="newRoomBtn">+ New Room</button>
    </div>

    <div class="main">
      <div class="chat-header" id="chatHeader">
        <h2 id="roomTitle">Select a room</h2>
      </div>
      <div class="messages" id="messages">
        <!-- Messages will be displayed here -->
      </div>
      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message..." disabled autocomplete="off">
        <button id="sendBtn" disabled>Send</button>
      </div>
    </div>
  </div>

  <script type="module" src="/client.mjs"></script>
</body>
</html>
